<script type="text/ng-template" id="customTemplate.html">
    <a ng-if="match.model.isGroup&&!match.model.id">
          <span>{{match.model.name| uppercase}}</span>
    </a>
    <a ng-if="!match.model.isGroup">
            <span ng-class="{ttab: match.model.id}" 
                  bind-html-unsafe="match.label | typeaheadHighlight:query">
            </span>
    </a>
</script>

<!-- typeahead-template-url="customTemplate.html" searchbox-->
<li class="has-form" style="width:400px;">
    <div class="row collapse">
            <div class="small-10 columns">
            <input type="text" class="form-control"
                  ng-model="vm.selected"
                  typeahead="item as item.name for item in vm.onSearchTypeAhead($viewValue, vm.currentSystem.code)"
                  typeahead-wait-ms="vm.typeaheadWaitTime || 450"
                  typeahead-min-length="3"
                  typeahead-on-select="vm.onSelectChange(vm.selected)"
                  />
            <i ng-show="vm.loadingLocations" class="glyphicon glyphicon-refresh"></i>
            </div>
    </div>
</li>
