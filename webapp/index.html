    <script type="text/javascript">
        (function () {
            var initInjector = angular.injector(['ng']);
            var $http = initInjector.get('$http');
            var $q = initInjector.get('$q');
            $q.all({
                platforms: $http.get("../models/platforms.json"),
                decades: $http.get("../models/decades.json"),
                years: $http.get("../models/years.json")
            }).then(function (response) {
                angular.module('config', []).constant('CONFIG', {
                    platforms: response.platforms.data,
                    decades: response.decades.data,
                    years: response.years.data,
                    selected: {
                        platform: response.platforms.data[0]
                    }
                });
                angular.element(document).ready(function () {
                angular.bootstrap(document, ['app.module']);
                $(document).foundation('topbar', 'reflow');
                $(document).foundation();
            });
            }, function (error) {

            })
           

        })();
    </script>
