    <div class="row collapse">
            <div class="small-10 columns">
            <input type="text" class="form-control searchbox"
                  ng-model="vm.selected"
                  typeahead="item for item in vm.onSearchTypeAhead($viewValue, vm.currentSystem)| limitTo:5"
                  typeahead-wait-ms="vm.typeaheadWaitTime || 450"
                  typeahead-min-length="3"
                  typeahead-on-select="vm.onSelectChange(vm.selected)"
                 
                  />
