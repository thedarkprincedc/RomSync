<div class="login-dialog small-6">
        <form id="login-form">
            <div class="row">
                <div class="small-12 columns">
                    <h2>RomSync2</h2>
                </div>
            </div>
    
            <div class="row" ng-show="vm.errorMessage || vm.successMessage">
                <div class="small-12 columns">
                    <div data-alert class="alert-box {{(vm.errorMessage)?'warning':''}} {{(vm.successMessage)?'success':''}}">
                        {{vm.errorMessage}} {{vm.successMessage}}
                        <a href="#" class="close">&times;</a>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="small-12 columns">
                    <label for="username">User Name
                        <input type="text" name="username" class="form-control" ng-model="vm.username" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <label>Password
                        <input type="password" name="password" class="form-control" ng-model="vm.password" />
                    </label>
                </div>
            </div>
    
            <div class="row">
                <div class="small-4 large-4 columns">
                    <a class="button tiny" ng-click="vm.onSubmitClick({username: vm.username, password: vm.password})">Submit</a>
                </div>
            </div>
        </form>
    </div>
